<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <title>Posts website</title>
    <!-- axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./css files/home.css" />
    <link rel="stylesheet" href="./css files/nav&profile.css" />
    <link rel="stylesheet" href="./css files/all.min.css" />
  </head>
  <body>
    <!-- Start Nav -->
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
        <h2>Posts</h2>
      </div>
      <div class="info" style="position: relative; left: 0; translate: 0"></div>
    </nav>
    <!-- End Nav -->
    <!-- ****************************************************************** -->
    <!-- Start user information and posts -->
    <div class="container">
      <div class="user-information">
        <p class="info-title">
          <i class="fa-solid fa-circle-info"></i>User Information
        </p>
        <div class="content"></div>
      </div>
    </div>
    <!-- ******************************** -->
    <!-- Start Posts -->
    <div class="container">
      <!-- Start posts -->
      <div class="posts" id="posts">
        <p class="posts-title">Posts</p>
      </div>
    </div>
    <!-- End posts -->
    <!-- End user information and posts -->
    <!-- ****************************************************************** -->
    <script src="./js files//userDetails.js"></script>
  </body>
</html>
